machine:
  environment:
    HOMEBREW_DEVELOPER: 'true'
    HOMEBREW_RUBY_PATH: /opt/circleci/.rvm/rubies/default/bin/ruby
checkout:
  post:
  - chmod g-w Formula/*
dependencies:
  override:
  - rvm --default use $(cat .ruby-version)
  - git clone https://github.com/akerl/brew.git ~/.brew
  - mkdir -p ~/.brew/Caskroom
  - git clone ../homebrew-core ~/.brew/Library/Taps/homebrew/homebrew-core
test:
  override:
  - ~/.brew/bin/brew audit ./Formula/*
