checkout:
  post:
  - chmod g-w Formula/*
dependencies:
  override:
  - git clone https://github.com/akerl/brew.git ~/.brew
  - mkdir -p ~/.brew/Caskroom
  - git clone ../homebrew-core ~/.brew/Library/Taps/halyard/homebrew-core
test:
  override:
  - ~/.brew/bin/brew audit ~/.brew/Library/Taps/halyard/homebrew-core/Formula/*
