checkout:
  post:
  - chmod g-w Formula/*
dependencies:
  override:
  - git clone https://github.com/Linuxbrew/brew.git ~/.brew
  - mkdir -p ~/.brew/Library/Taps/halyard
  - git clone ../homebrew-core ~/.brew/Library/Taps/halyard/homebrew-core
test:
  override:
  - ~/.brew/bin/brew audit ./Formula/*
